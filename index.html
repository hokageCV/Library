<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- using bootstrap theme superhero from bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
    <script src="./library.js" defer></script>

    <title>library</title>

</head>
<body>
    <div class="THE-DIV m-4">

        <header class="text-center">
            <h3>
                <i class="fa-solid fa-book"></i>
                My Library
            </h3>
        </header>  

        <div class="inputs pt-3">
            <p>Enter Book Details</p>

            <div class="book-input-screen m-3">
                <form class="book-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="pages">no of pages</label>
                        <input type="text" id="pages" class="form-control" >
                    </div>
                    <!-- <div class="form-group">
                        <label for="read?">Read ?</label>
                        <input type="text" id="read" class="form-control" >
                    </div> -->
                    <div class="form-group">
                        <label for="read?">Read ?</label>
                        <select type="text" id="read" class="form-control" >
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <input type="submit" value="book add karo" class="btn btn-primary btn-block m-2 ">
                </form>
            </div>

            <!-- <button class="book-input-button"></button> -->
        </div>
        
        <div class="book-list mb-5">
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Book</th>
                        <th>pages</th>
                        <th>Read ?</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-table"></tbody>
            </table>
        </div>

        <footer>made by hokageCV</footer>
    </div>
</body>
</html>
